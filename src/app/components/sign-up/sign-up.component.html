<div class="flex flex-col w-screen h-screen justify-center align-middle">
  <div
    class="mx-auto text-center bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
  >
      <h3 class="text-2xl mb-4">Regístrate</h3>
      <div class="mb-4">
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="username"
          #userName
          type="email"
          placeholder="Correo electrónico"
          #userEmail
        />
      </div>
      <div class="formGroup">
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          id="password"
          #userPwd
          type="password"
          placeholder="******************"
        />
      </div>
      <div class="mb-4">
        <input
          class="cursor-pointer bg-mmPurple hover:bg-blue-700 text-white font-bold py-2 px-4 focus:outline-none focus:shadow-outline"
          type="button"
          value="Registrar"
          (click)="authService.SignUp(userEmail.value, userPwd.value)"
        />
      </div>
      <div class="redirectToLogin">
        <span
          >Ya tienes una cuenta?
          <a class="underline" routerLink="/sign-in">Inicia sesión</a></span
        >
      </div>
  </div>
</div>
