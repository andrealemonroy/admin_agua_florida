<div class="flex flex-col w-screen h-screen justify-center align-middle">
  <div
    class="mx-auto text-center bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
  >
    <h3 class="text-2xl mb-4">Confirmar correo</h3>
    <div class="formGroup" *ngIf="authService.userData as user">
      <p class="text-center">
        Te envíamos un correo de confirmación a <strong>{{ user.email }}</strong
        >.
      </p>
      <p class="text-center">
        Por favor, revísalo y entra al link para acceder con tu correo
        verificado.
      </p>
    </div>

    <!-- Calling SendVerificationMail() method using authService Api -->
    <div class="formGroup">
      <button
        type="button"
        class="btn btnPrimary"
        (click)="authService.SendVerificationMail()"
      >
        <i class="fas fa-redo-alt"></i>
        Volver a enviar el correo de verificación
      </button>
    </div>
    <div class="redirectToLogin">
      <span>Volver? <span class="cursor-pointer underline" routerLink="/sign-in">Iniciar sesión</span></span>
    </div>
  </div>
</div>
