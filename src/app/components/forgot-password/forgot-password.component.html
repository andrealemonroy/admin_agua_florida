<div class="flex flex-col w-screen h-screen justify-center align-middle">
  <div class="mx-auto text-center bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <h3 class="text-2xl mb-4">Cambia tu clave</h3>
    <p class="text-center mb-4">Ingresa tu correo para cambiar tu clave</p>
    <div class="mb-4">
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="username"
        #userName
        type="email"
        placeholder="Correo electrónico"
        #passwordResetEmail
      />
    </div>
    <!-- Calling ForgotPassword from AuthService Api -->
    <div class="mb-4">
      <input
      class="cursor-pointer bg-mmPurple hover:bg-blue-700 text-white font-bold py-2 px-4 focus:outline-none focus:shadow-outline"
      type="submit"
      value="Cambiar clave"
      (click)="authService.ForgotPassword(passwordResetEmail.value)"
    >
    <div class="text-center mt-4">
      <span
        >Desear volver ?
        <a class="underline" routerLink="/sign-in">Ir a inicio de sesión</a></span
      >
    </div>
  </div>
</div>
